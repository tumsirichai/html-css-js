<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS-Vertical-Bar-Graph-Animation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section class="bar-graph bar-graph-vertical bar-graph-items">
    <div class="bar-1 bar-container">
      <div class="bar" data-percentage="40%"></div>
      <span class="bar-name">PHP</span>
    </div>
    <div class="bar-2 bar-container">
      <div class="bar" data-percentage="100%"></div>
      <span class="bar-name">Javascript</span>
    </div>
    <div class="bar-3 bar-container">
      <div class="bar" data-percentage="80%"></div>
      <span class="bar-name">Python</span>
    </div>
    <div class="bar-4 bar-container">
      <div class="bar" data-percentage="50%"></div>
      <span class="bar-name">Golang</span>
    </div>
    <div class="bar-5 bar-container">
      <div class="bar" data-percentage="25%"></div>
      <span class="bar-name">Rust</span>
    </div>
    <div class="bar-6 bar-container">
      <div class="bar" data-percentage="10%"></div>
      <span class="bar-name">C#</span>
    </div>
  </section>

</body>

</html>
